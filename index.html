<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple tail recursion</title>
</head>
<body>
<h1>Simple tail recursion</h1>
<h3 id="result">Loading...</h3>
<label for="input">
    <span>Input (words separated by commas):</span>
    <input type="text" id="input" value="Allo',Allo',World!"
           onKeyUp="reverse(this.value);" onfocus="reverse(this.value);" required>
</label>
<script src="./polyfill.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
